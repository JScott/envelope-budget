<!doctype html>
<html lang="en" ng-app="budgetApp">

<head>
  <meta charset="UTF-8" />
  <title>Envelopes</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  <script src="budget.js"></script>
</head>

<body>
  <div data-bind="foreach: envelopes, visible: envelopes().length > 0">
    <div class="envelope">
      <h1 data-bind="text: name"></h1>
      <p  data-bind="text: income"></p>
      <p  data-bind="text: startDate"></p>
    </div>
  </div>
  <form data-bind="submit: addEnvelope">
    <input type="text"   data-bind="value: newEnvelope.name" />
    <input type="number" data-bind="value: newEnvelope.income" />
    <input type="date"   data-bind="value: newEnvelope.startDate" />
    <input type="submit" value="Add" />
  </div>
</body>
  
</html>
